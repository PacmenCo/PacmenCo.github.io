<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="images/favicon/Favicon.png">
  <link rel="apple-touch-icon" href="images/favicon/Favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Debuffs Guide – Idle Adventure | Status Effects & Counters</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Complete Idle Adventure debuffs guide: Learn about all negative status effects, their mechanics, durations, and how to counter or avoid them.">
  <meta name="keywords" content="Idle Adventure, debuffs, status effects, mechanics, guide">
  <meta name="author" content="PacmenCo">
  <meta name="theme-color" content="#0a0e1a">
  <link rel="canonical" href="https://pacmenco.github.io/debuff.html">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Idle Adventure Debuffs Guide">
  <meta property="og:description" content="Complete guide to debuffs: all negative status effects, mechanics, and counters.">
  <meta property="og:site_name" content="Idle Adventure Guide">
  <meta name="twitter:card" content="summary">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Shared Navigation Component -->
  <script src="nav.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="colors.css">

  <style>
    .hero-section {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(6, 182, 212, 0.1));
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 16px;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .debuff-icon-large {
      font-size: 5rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
    }

    .debuff-image-large {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
    }

    .debuff-title {
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .debuff-description {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
    }

    .detail-list {
      list-style: none;
      padding: 0;
    }

    .detail-list li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(124, 58, 237, 0.1);
      color: var(--text-secondary);
      padding-left: 1.5rem;
      position: relative;
    }

    .detail-list li:last-child {
      border-bottom: none;
    }

    .detail-list li:before {
      content: "\2022";
      position: absolute;
      left: 0;
      color: var(--accent-cyan);
      font-weight: bold;
      font-size: 1.5rem;
      line-height: 1;
    }

    .source-badge {
      display: inline-block;
      background: rgba(124, 58, 237, 0.2);
      color: var(--accent-cyan);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-size: 0.9rem;
      border: 1px solid rgba(124, 58, 237, 0.3);
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 2rem 1rem;
      }

      .debuff-icon-large {
        font-size: 3.5rem;
      }

      .debuff-image-large {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation loaded from nav.js -->

  <div class="container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="debuff-icon-large" id="debuff-icon"></div>
      <h1 class="debuff-title" id="debuff-title"></h1>
      <p class="debuff-description" id="debuff-description"></p>
    </div>

    <!-- Details Section -->
    <div class="content-section">
      <h2>How It Works</h2>
      <ul class="detail-list" id="details-list"></ul>
    </div>

    <!-- Sources Section -->
    <div class="content-section">
      <h2>Sources</h2>
      <div id="sources-container"></div>
    </div>
  </div>

  <!-- Load debuff data -->
  <script src="debuffs-data.js"></script>
  <script>
    // Get debuff ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const debuffId = urlParams.get('id') || 'stun';

    // Load debuff data
    const debuff = debuffsData[debuffId];

    if (!debuff) {
      document.querySelector('.container').innerHTML = `
        <div class="content-section">
          <h2>Debuff Not Found</h2>
          <p>The debuff "${debuffId}" could not be found.</p>
          <p><a href="combat.html" style="color: var(--accent-cyan);">Return to Combat Mechanics</a></p>
        </div>
      `;
    } else {
      // Update page title
      document.getElementById('page-title').textContent = `${debuff.name} – Idle Adventure`;

      // Populate hero section with image (fallback to emoji)
      const iconContainer = document.getElementById('debuff-icon');

      // Capitalize first letter for image filename
      const imageFileName = debuffId.charAt(0).toUpperCase() + debuffId.slice(1);

      const img = document.createElement('img');
      img.src = `images/debuffs/${imageFileName}.png`;
      img.alt = debuff.name;
      img.className = 'debuff-image-large';

      // Fallback to emoji if image fails to load
      img.onerror = function() {
        iconContainer.textContent = debuff.icon;
        iconContainer.className = 'debuff-icon-large';
      };

      iconContainer.appendChild(img);

      document.getElementById('debuff-title').textContent = debuff.name;
      document.getElementById('debuff-description').textContent = debuff.description;

      // Populate details list
      const detailsList = document.getElementById('details-list');
      debuff.details.forEach(detail => {
        const li = document.createElement('li');
        li.textContent = detail;
        detailsList.appendChild(li);
      });

      // Populate sources
      const sourcesContainer = document.getElementById('sources-container');
      debuff.sources.forEach(source => {
        // Check if source mentions a companion
        const companionMatch = source.match(/^(\w+) companion/i);

        if (companionMatch) {
          const companionName = companionMatch[1].toLowerCase();
          const link = document.createElement('a');
          link.href = `companion.html?id=${companionName}`;
          link.style.textDecoration = 'none';

          const badge = document.createElement('div');
          badge.className = 'source-badge';
          badge.textContent = source;
          badge.style.cursor = 'pointer';
          badge.style.transition = 'all 0.3s ease';
          badge.onmouseover = function() {
            this.style.background = 'rgba(124, 58, 237, 0.4)';
            this.style.borderColor = 'var(--accent-orange)';
          };
          badge.onmouseout = function() {
            this.style.background = 'rgba(124, 58, 237, 0.2)';
            this.style.borderColor = 'rgba(124, 58, 237, 0.3)';
          };

          link.appendChild(badge);
          sourcesContainer.appendChild(link);
        } else {
          const badge = document.createElement('div');
          badge.className = 'source-badge';
          badge.textContent = source;
          sourcesContainer.appendChild(badge);
        }
      });
    }
  </script>
<link rel="stylesheet" href="footer.css">
<script src="footer.js"></script>
</body>

</html>
