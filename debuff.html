<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Debuff – Idle Adventure</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0e1a;
      --bg-dark-2: #141829;
      --bg-card: #1a1f35;
      --accent-purple: #7c3aed;
      --accent-orange: #f59e0b;
      --accent-cyan: #06b6d4;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      z-index: 1000;
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-family: 'Press Start 2P', monospace;
      font-size: 1rem;
      color: var(--accent-orange);
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
      text-decoration: none;
    }

    .back-link {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent-orange);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 2rem 3rem;
    }

    .hero-section {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(6, 182, 212, 0.1));
      border: 2px solid rgba(124, 58, 237, 0.3);
      border-radius: 16px;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .debuff-icon-large {
      font-size: 5rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
    }

    .debuff-title {
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .debuff-description {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
    }

    .content-section {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 2px solid rgba(124, 58, 237, 0.2);
    }

    .content-section h2 {
      color: var(--accent-orange);
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    .content-section h3 {
      color: var(--accent-cyan);
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }

    .detail-list {
      list-style: none;
      padding: 0;
    }

    .detail-list li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(124, 58, 237, 0.1);
      color: var(--text-secondary);
      padding-left: 1.5rem;
      position: relative;
    }

    .detail-list li:last-child {
      border-bottom: none;
    }

    .detail-list li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--accent-cyan);
      font-weight: bold;
      font-size: 1.5rem;
      line-height: 1;
    }

    .source-badge {
      display: inline-block;
      background: rgba(124, 58, 237, 0.2);
      color: var(--accent-cyan);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-size: 0.9rem;
      border: 1px solid rgba(124, 58, 237, 0.3);
    }

    @media (max-width: 768px) {
      .nav-bar {
        padding: 0.75rem 1rem;
      }

      .nav-logo {
        font-size: 0.8rem;
      }

      .container {
        padding: 5rem 1rem 2rem;
      }

      .hero-section {
        padding: 2rem 1rem;
      }

      .debuff-icon-large {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-content">
      <a href="index.html" class="nav-logo">IDLE ADVENTURE</a>
      <a href="combat.html" class="back-link">← Back to Combat Mechanics</a>
    </div>
  </nav>

  <div class="container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="debuff-icon-large" id="debuff-icon"></div>
      <h1 class="debuff-title" id="debuff-title"></h1>
      <p class="debuff-description" id="debuff-description"></p>
    </div>

    <!-- Details Section -->
    <div class="content-section">
      <h2>How It Works</h2>
      <ul class="detail-list" id="details-list"></ul>
    </div>

    <!-- Sources Section -->
    <div class="content-section">
      <h2>Sources</h2>
      <div id="sources-container"></div>
    </div>
  </div>

  <!-- Load debuff data -->
  <script src="debuffs-data.js"></script>
  <script>
    // Get debuff ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const debuffId = urlParams.get('id') || 'stun';

    // Load debuff data
    const debuff = debuffsData[debuffId];

    if (!debuff) {
      document.querySelector('.container').innerHTML = `
        <div class="content-section">
          <h2>Debuff Not Found</h2>
          <p>The debuff "${debuffId}" could not be found.</p>
          <p><a href="combat.html" style="color: var(--accent-cyan);">Return to Combat Mechanics</a></p>
        </div>
      `;
    } else {
      // Update page title
      document.getElementById('page-title').textContent = `${debuff.name} – Idle Adventure`;

      // Populate hero section
      document.getElementById('debuff-icon').textContent = debuff.icon;
      document.getElementById('debuff-title').textContent = debuff.name;
      document.getElementById('debuff-description').textContent = debuff.description;

      // Populate details list
      const detailsList = document.getElementById('details-list');
      debuff.details.forEach(detail => {
        const li = document.createElement('li');
        li.textContent = detail;
        detailsList.appendChild(li);
      });

      // Populate sources
      const sourcesContainer = document.getElementById('sources-container');
      debuff.sources.forEach(source => {
        // Check if source mentions a companion
        const companionMatch = source.match(/^(\w+) companion/i);

        if (companionMatch) {
          const companionName = companionMatch[1].toLowerCase();
          const link = document.createElement('a');
          link.href = `companion.html?id=${companionName}`;
          link.style.textDecoration = 'none';

          const badge = document.createElement('div');
          badge.className = 'source-badge';
          badge.textContent = source;
          badge.style.cursor = 'pointer';
          badge.style.transition = 'all 0.3s ease';
          badge.onmouseover = function() {
            this.style.background = 'rgba(124, 58, 237, 0.4)';
            this.style.borderColor = 'var(--accent-orange)';
          };
          badge.onmouseout = function() {
            this.style.background = 'rgba(124, 58, 237, 0.2)';
            this.style.borderColor = 'rgba(124, 58, 237, 0.3)';
          };

          link.appendChild(badge);
          sourcesContainer.appendChild(link);
        } else {
          const badge = document.createElement('div');
          badge.className = 'source-badge';
          badge.textContent = source;
          sourcesContainer.appendChild(badge);
        }
      });
    }
  </script>
</body>

</html>
