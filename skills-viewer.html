    // Generate skill icon HTML (try image first, fallback to emoji)
    function getSkillIcon(skill, size = 'small') {
      const imagePath = `images/skills/${skill.id}.png`;
      const sizeClass = size === 'large' ? 'detail-icon' : 'compact-icon';

      return `<div class="${sizeClass}">
        <img src="${imagePath}"
             alt="${skill.name}"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
             style="display: block;">
        <span style="display: none;">${skill.icon}</span>
      </div>`;
    }

    // Load skills
    async function loadSkills() {
      try {
        const response = await fetch('data/skills.json');
        const data = await response.json();
        allSkills = data.skills;
      } catch (error) {
        console.warn('Using embedded data:', error);
        allSkills = embeddedSkillsData.skills;
      }

      // Check URL for skill parameter
      const urlParams = new URLSearchParams(window.location.search);
      const skillId = urlParams.get('skill');

      if (skillId) {
        showDetailView(skillId);
      } else {
        showGridView();
      }
    }

    // Show grid view
    function showGridView() {
      document.getElementById('gridView').classList.remove('hidden');
      document.getElementById('detailView').classList.add('hidden');
      displaySkillGrid(currentFilter === 'all' ? allSkills : allSkills.filter(s => s.category === currentFilter));
    }

    // Show detail view
    function showDetailView(skillId) {
      const skill = allSkills.find(s => s.id === skillId);
      if (!skill) {
        showGridView();
        return;
      }

      document.getElementById('gridView').classList.add('hidden');
      document.getElementById('detailView').classList.remove('hidden');
      document.getElementById('detailView').innerHTML = createDetailView(skill);
    }

    // Display skill grid
    function displaySkillGrid(skills) {
      const container = document.getElementById('skillsContainer');
      if (skills.length === 0) {
        container.innerHTML = '<div class="loading">Coming soon!</div>';
        return;
      }
      container.innerHTML = skills.map(skill => createCompactCard(skill)).join('');
    }

    // Create compact card
    function createCompactCard(skill) {
      const quickStats = [];
      // Only show cooldown if it exists and is greater than 0
      if (skill.stats.cooldown !== null && skill.stats.cooldown > 0) {
        quickStats.push(`<span class="compact-stat">CD: <span class="value">${skill.stats.cooldown}s</span></span>`);
      }
      // Only show mana cost if it exists and is greater than 0
      if (skill.stats.manaCost !== null && skill.stats.manaCost > 0) {
        quickStats.push(`<span class="compact-stat">Mana: <span class="value">${skill.stats.manaCost}</span></span>`);
      }

      return `
        <a href="?skill=${skill.id}" class="skill-card-compact" onclick="navigateToSkill(event, '${skill.id}')">
          <div class="compact-header">
            ${getSkillIcon(skill, 'small')}
            <div class="compact-info">
              <div class="compact-name">${skill.name}</div>
            </div>
          </div>
          <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
            ${skill.categories.map(cat => `<span class="compact-category">${cat}</span>`).join('')}
          </div>
          ${quickStats.length > 0 ? `<div class="compact-stats">${quickStats.join('')}</div>` : ''}
        </a>
      `;
    }

    // Create detail view
    function createDetailView(skill) {
      return `
        <a href="?" class="detail-back-btn" onclick="navigateToGrid(event)">‚Üê Back to All Skills</a>
        <div class="detail-card">
          <div class="detail-header">
            ${getSkillIcon(skill, 'large')}
            <div class="detail-title-group">
              <h1 class="detail-name">${skill.name}</h1>
            </div>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
              ${skill.categories.map(cat => `<span class="detail-category">${cat}</span>`).join('')}
            </div>
          </div>

          <p class="detail-description">${skill.description}</p>

          ${createStatsGrid(skill.stats)}
          ${createMechanicsSection(skill.mechanics)}
          ${createCombatAttributes(skill.combatAttributes)}
          ${createNotesSection(skill.notes)}
        </div>
      `;
    }

    // Create stats grid
    function createStatsGrid(stats) {
      const statItems = [];
      if (stats.cooldown !== null) statItems.push({ label: 'Cooldown', value: stats.cooldown === 0 ? 'None' : `${stats.cooldown}s`, isZero: stats.cooldown === 0 });
      if (stats.manaCost !== null) statItems.push({ label: 'Mana Cost', value: stats.manaCost, isZero: stats.manaCost === 0 });
      if (stats.duration !== null) statItems.push({ label: 'Duration', value: `${stats.duration}s`, isZero: false });
      if (stats.damageMultiplier !== null) statItems.push({ label: 'Damage', value: stats.damageMultiplier === 0 ? 'None' : `${stats.damageMultiplier}x`, isZero: stats.damageMultiplier === 0 });

      if (statItems.length === 0) return '<div class="stats-grid"><div class="stat-item"><div class="stat-label">Stats</div><div class="stat-value unknown">See mechanics</div></div></div>';

      return `<div class="stats-grid">${statItems.map(stat => `
        <div class="stat-item">
          <div class="stat-label">${stat.label}</div>
          <div class="stat-value ${stat.isZero ? 'zero' : ''}">${stat.value}</div>
        </div>
      `).join('')}</div>`;
    }

    // Create mechanics section
    function createMechanicsSection(mechanics) {
      let html = '<h3 class="section-title">Mechanics</h3>';

      // Execute mechanics
      if (mechanics.executeMechanic) {
        html += `<div class="charge-system"><div class="charge-system-title">üíÄ Execute Mechanic</div><div class="charge-detail">`;
        html += `<strong>Execute Threshold:</strong> ${(mechanics.executeThreshold * 100).toFixed(0)}% HP<br>`;
        html += `<strong>Execute Damage Multiplier:</strong> ${mechanics.executeDamageMultiplier}x<br>`;
        html += `<br>Deals bonus damage when target is below threshold</div></div>`;
      }

      // Charge mechanics
      if (mechanics.chargeConsumptionMode && mechanics.chargeConsumptionMode !== 'None') {
        html += `<div class="charge-system"><div class="charge-system-title">‚ö° Charge System</div><div class="charge-detail">`;
        if (mechanics.chargeConsumptionAmount) html += `<strong>Consumption Amount:</strong> ${mechanics.chargeConsumptionAmount}<br>`;
        if (mechanics.chargeBonusDamageMultiplier) html += `<strong>Bonus Damage:</strong> ${mechanics.chargeBonusDamageMultiplier}x<br>`;
        html += `</div></div>`;
      }

      // Effects
      if (mechanics.effects?.length > 0) {
        html += '<ul class="mechanics-list">';
        mechanics.effects.forEach(effect => {
          let desc = '';

          // Special handling for BuildCharges
          if (effect.type === 'BuildCharges') {
            desc = `Builds ${effect.value} charge per hit`;
            if (effect.stacks > 0) desc += ` - Max ${effect.stacks} stacks`;
            if (effect.critGivesMaxCharges) desc += ` (Critical hits grant max charges)`;
          }
          // Special handling for Shield
          else if (effect.type === 'Shield') {
            desc = 'Fully block the next 2 damage sources';
          }
          else {
            desc = effect.type;

            // Show flat + percentage values
            if (effect.flatValue && effect.value) {
              desc += ` (${effect.flatValue} + ${(effect.value * 100).toFixed(1)}%)`;
            } else if (effect.flatValue) {
              desc += ` (${effect.flatValue})`;
            } else if (effect.value) {
              desc += ` (${(effect.value * 100).toFixed(1)}%)`;
            }

            if (effect.duration > 0) desc += ` for ${effect.duration}s`;
            if (effect.stacks > 0) desc += ` - Max ${effect.stacks} stacks`;
          }

          html += `<li class="mechanics-item"><div class="mechanics-item-type">${effect.type}</div><div class="mechanics-item-desc">${desc}</div></li>`;
        });
        html += '</ul>';
      }

      return html;
    }

    // Create combat attributes
    function createCombatAttributes(attributes) {
      // Filter out null values and standard/default values
      const relevantAttrs = Object.entries(attributes).filter(([key, value]) => {
        // Skip null values
        if (value === null) return false;

        // Skip zero values for these attributes (they're the standard/default)
        const skipIfZero = ['trueDamage', 'lowHealthDamageMultiplier', 'cleaveStackBonus'];
        if (skipIfZero.includes(key) && value === 0) return false;

        // Skip false boolean values (standard default)
        if (typeof value === 'boolean' && value === false) return false;

        return true;
      });

      if (relevantAttrs.length === 0) return '';

      return `<h3 class="section-title">Combat Attributes</h3><div class="stats-grid">${relevantAttrs.map(([key, value]) => `
        <div class="stat-item">
          <div class="stat-label">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
          <div class="stat-value ${value === 0 ? 'zero' : ''}">${typeof value === 'boolean' ? (value ? 'Yes' : 'No') : value}</div>
        </div>
      `).join('')}</div>`;
    }

    // Create notes section
    function createNotesSection(notes) {
      if (!notes || notes.length === 0) return '';
      return `<h3 class="section-title">Notes</h3><div class="notes-section"><ul class="notes-list">${notes.map(note => `<li>${note}</li>`).join('')}</ul></div>`;
    }

    // Navigation functions
    function navigateToSkill(event, skillId) {
      event.preventDefault();
      history.pushState({skill: skillId}, '', `?skill=${skillId}`);
      showDetailView(skillId);
    }

    function navigateToGrid(event) {
      event.preventDefault();
      history.pushState({}, '', '?');
      showGridView();
    }

    // Handle browser back/forward
    window.addEventListener('popstate', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const skillId = urlParams.get('skill');
      if (skillId) {
        showDetailView(skillId);
      } else {
        showGridView();
      }
    });

    // Filter functionality
    document.getElementById('filterSection').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        const filtered = currentFilter === 'all' ? allSkills : allSkills.filter(skill => skill.categories.includes(currentFilter));
        displaySkillGrid(filtered);
      }
    });

    loadSkills();
  </script>
